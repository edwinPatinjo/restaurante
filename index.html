<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Edwin Patiño</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>

<body>



    <div class="contenedor">

        <h1 class="titulo">El Antojo del Antojado</h1>

        <div class="carousel">
            <div class="carousel__contenedor">
                <button aria-label="Anterior" class="carousel__anterior">
					<i class="fas fa-chevron-left"></i>
				</button>

                <div class="carousel__lista">
                    <div class="carousel__elemento">

                        <img src="img/2.jpg" alt="Rock and Roll Hall of Fame">
                        <p class="titulo-orden">Barbacoa</p>
                    </div>
                    <div class="carousel__elemento">
                        <img src="img/1.jpg" alt="Constitution Square - Tower I">
                        <p class="titulo-orden">Panqueques</p>
                    </div>
                    <div class="carousel__elemento">
                        <img src="img/3.jpg" alt="Empire State Building">
                        <p class="titulo-orden">Papas a la francesa</p>
                    </div>
                    <div class="carousel__elemento">
                        <img src="img/4.jpg" alt="Harmony Tower">
                        <p class="titulo-orden">Ensalada</p>
                    </div>

                    <div class="carousel__elemento">
                        <img src="img/5.jpg" alt="Empire State Building">
                        <p class="titulo-orden">Entrada de Arándanos</p>
                    </div>
                    <div class="carousel__elemento">
                        <img src="img/6.jpg" alt="Harmony Tower" class="ensalada">
                        <p class="titulo-orden">Ensalada de remolacha</p>
                    </div>
                </div>

                <button aria-label="Siguiente" class="carousel__siguiente">
					<i class="fas fa-chevron-right"></i>
				</button>
            </div>

            <div role="tablist" class="carousel__indicadores"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
